<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crowdplzr – Immersive Shows On-Demand</title>

  <!-- Tailwind with forms plugin -->

  <style>
    body,html{height:100%}
    .scrollbar-hide::-webkit-scrollbar{display:none}
    .scrollbar-hide{-ms-overflow-style:none;scrollbar-width:none}
  </style>
</head>

<body class="bg-black text-white flex flex-col">

  <!-- ───── HEADER ───── -->
  <header class="fixed top-0 inset-x-0 z-50 flex items-center justify-between px-8 py-4 bg-black/80 backdrop-blur-sm">
    <h1 class="text-2xl font-extrabold tracking-tight">Crowdplzr</h1>
    <nav class="hidden md:flex space-x-6 text-sm font-medium">
      <a href="#" class="hover:text-red-500">Home</a>
      <a href="#" class="hover:text-red-500">Get the System</a>
      <a href="#" class="hover:text-red-500">My List</a>
    </nav>
    <button class="px-3 py-1.5 bg-red-600 rounded text-sm font-semibold hover:bg-red-700">Sign In</button>
  </header>

  <!-- ────────── HERO (video background) ────────── -->
  <section class="relative flex-1 flex items-center justify-center text-center px-6 pt-24">
    <video id="heroVideo" src="assets/RBBW.mp4" autoplay muted loop playsinline preload="metadata"
           class="absolute inset-0 w-full h-full object-cover -z-10"></video>
    <div class="absolute inset-0 bg-black/60 -z-10"></div>

    <div class="max-w-2xl space-y-6">
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight">
        Amazing Immersive Productions <br class="hidden md:block">
        Downloaded Into Your Venue.
      </h1>

      <p class="text-lg md:text-xl">
        Email Required to Open Website
      </p>

      <!-- ------------- EMAIL CAPTURE FORM ---------------- -->
      <form id="emailForm"
            action="https://script.google.com/macros/s/AKfycbzUfRw-L2U8wxV3fv8GDRic8JNwtxKEBsJhbrQtwNNiqe9CoJOTlq-DROinO-jVAARM3w/exec"
            method="POST"
            class="flex flex-col sm:flex-row gap-3 w-full">

        <input type="email" name="email" required
               placeholder="Enter Email to access website"
               class="flex-1 rounded px-4 py-3 text-black placeholder-gray-500">

        <button type="submit"
                class="bg-red-600 hover:bg-red-700 rounded px-6 py-3 font-semibold flex items-center justify-center min-w-[9rem]">
          Enter Website ▶
        </button>
      </form>
      <!-- /EMAIL FORM -->

      <p class="text-sm text-gray-300">
      
      </p>
    </div>
  </section>

  <script>

    // Email form: validate, POST to Apps Script, then redirect
    document.getElementById('emailForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const form  = e.target;
      const email = form.email.value.trim();
      const button = form.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;

      // simple regex validation
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        alert('Please enter a valid email address.');
        form.email.focus();
        return;
      }

      // Show loading state
      button.disabled = true;
      button.innerHTML = `<svg class="animate-spin h-5 w-5 mr-2 inline" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/></svg>Loading...`;

      try{
        const res = await fetch(form.action, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email })
        });
        if (res.type === 'opaque' || res.ok) {
          window.location.href = 'experiences.html';
        } else {
          throw new Error('submit failed');
        }
      }catch{
        alert('Sorry, something went wrong. Please try again.');
        button.disabled = false;
        button.innerHTML = originalText;
      }
    });
  </script>
